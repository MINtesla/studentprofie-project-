<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="../public /css/custom.css">
</head>
<style>
   * {
      width: 600px;
      margin: 0 auto;
   }
</style>


<body>
   <h2>Register Student</h2>
   <form action="/addstudent" method="POST">
      <div class="form-group">
         <label for="exampleInputEmail1">Surname</label>
         <input type="text" class="form-control" name="surname" required>

      </div>
      <div class="form-group">
         <label for="exampleInputEmail1">Given name</label>
         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="givenName"
            required>
      </div>
      <div class="form-group">
         <label for="exampleInputEmail1">Date of Birth</label>
         <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="dob"
            required>
      </div>
      <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="option1" required>
         <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="option2">
         <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      <div class="form-group">
         <label for="exampleInputPassword1">Place of Residence</label>
         <input type="text" class="form-control" id="exampleInputPassword1" name="place_of_residence">
      </div>
      <div class="form-group">
         <label for="exampleInputEmail1">Email</label>
         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
            required>
      </div>
      <h3>Tuition Plan</h3>
      <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="tuitionPlan" id="inlineRadio1" value="350000" required>
         <label class="form-check-label" for="inlineRadio1">Installment</label>
      </div>
      <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="tuitionPlan" id="inlineRadio2" value="1500000">
         <label class="form-check-label" for="inlineRadio2">Lumpsum</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
   </form>
   <script src="../public/css/custom.js"></script>
</body>

</html>
